# Application properties for crdt-service
server.port=8080
server.servlet.context-path=/api

# Application name
spring.application.name=crdt-service

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/cloudcodeeditor
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=cloudcodeeditor_workspaces
# MongoDB is running without authentication, so no username/password needed

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Authentication Service Configuration
authentication.service.url=http://authentication-service

# Application Configuration
app.frontend.url=http://localhost:3000
app.cors.allowed-origins=http://localhost:3000,http://localhost:8233

# Logging Configuration
logging.level.com.example.codeeditorservice=DEBUG
logging.level.root=INFO

# WebSocket Configuration
websocket.max-sessions=1000
websocket.session-timeout=300000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

# Session Configuration
spring.session.store-type=none
server.servlet.session.timeout=30m

