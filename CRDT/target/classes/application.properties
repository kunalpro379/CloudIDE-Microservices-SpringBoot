# Application properties for code-editor-service
server.port=8032
# H2 in-memory database configuration
spring.datasource.url=jdbc:h2:mem:codeeditordb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
# Hibernate DDL auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# Show SQL in logs
spring.jpa.show-sql=true
// Disable open-in-view to prevent LazyInitializationException and suppress warning
spring.jpa.open-in-view=false

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

